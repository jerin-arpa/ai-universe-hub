<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al Universe Hub</title>
    <!-- Font awesome kit -->
    <script src="https://kit.fontawesome.com/23b13db498.js" crossorigin="anonymous"></script>

    <!-- Daisy Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Work Sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<!-- tailwind custom class -->
<script>
    tailwind.config = {
        theme: {
            extend: {
                colors: {
                    clifford: '#da373d',
                    'button-color': '#EB5757',
                }
            }
        }
    }
</script>

<!-- css class -->
<style>
    .font-work-sans {
        font-family: 'Work Sans', sans-serif;
    }
</style>


<body class="font-work-sans container mx-auto">
    <header>
        <h2 class="text-5xl font-bold text-center mt-10">AI Universe Hub</h2>
        <div class="flex justify-center my-5">
            <button class="btn bg-button-color border-0 text-white">Sort by Date</button>
        </div>
    </header>

    <main>
        <!-- Modal section -->
        <!-- You can open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal">

        </dialog>


        <!-- card section -->
        <section id="card-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5">

        </section>

    </main>


    <!-- Script -->
    <script src="js/universe-hub.js"></script>
</body>

</html>
